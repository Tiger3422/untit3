<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>

<body>
    ordered Lists
    <ol>
        <li>Put the dry ingrediants</li>
        <li>Put the wet ingrediants</li>
        <li>Stir</li>
        <li>Bake 350 for one hour</li>
    </ol>

    unordered list
    <ul>
        <li>Cheese</li>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ul>
</body>
</html>
