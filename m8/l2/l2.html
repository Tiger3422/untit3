<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="l2.css" type="text/css" media="screen, projection"/>
</head>
<body>
    
    <h1>Groceries</h1>

    <table>
        <tr>
            <th>Item Name</th>

        <tr>

            <td>A3</td>
        </tr>

        <tr>
            <td>Bread</td>

        </tr>

        <tr>
            <td>Apples</td>

            <td>C2</td>
        </tr>




    </table>
